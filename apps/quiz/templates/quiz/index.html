<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Template in Django</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
</head>
<body>
  <h1>Hello, World!</h1>
  {% if questions %}
    <ul>
      {% for question in questions %}
        <li>Question # {{ question.id }} - {{ question.content }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
